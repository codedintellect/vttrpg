<div class="side-indent">
  <div class="indent-right"></div>
  <div class="indent-left"></div>
</div>

<style>
  .side-bar {
    position: fixed;
    height: 100%;
    width: 100px;

    /*background: var(--nord1);*/

    box-shadow: inset calc(0px - var(--bwidth)) 0 var(--nord2);
  }
  
  .side-indent {
    --width: 80px;
    --angle: 22deg;
    
    --middle-radius: calc((var(--width) - var(--bwidth)) / 2);
    --inner-radius: calc(var(--middle-radius) - var(--bwidth) / 2);
    --outer-radius: calc(var(--middle-radius) + var(--bwidth) / 2);
    --gap: calc(2 * var(--middle-radius) * (1 / cos(var(--angle)) - 1));

    position: absolute;
    right: 0;
    top: 80px;
    width: 100%;
    height: 400px;
  }

  .indent-left {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .indent-left::before {
    content: '';
    position: absolute;
    transform: translateY(-50%);
    top: 50%;
    left: calc(100% - var(--width) + var(--bwidth));
    width: calc(var(--width) - 2 * var(--bwidth)); 
    height: calc(100% - var(--bwidth) - 2 * var(--gap));
    
    --x-crop: calc(50% + var(--inner-radius) * sin(var(--angle)));

    border-radius: calc(var(--width) / 2);
    outline: solid var(--bwidth) var(--nord2);
    box-shadow: 0px 0px 0px 100px var(--nord1);
    clip-path:
      inset(var(---bwidth) var(--x-crop) var(---bwidth) -100px);
  }

  .indent-right {
    position: absolute;
    transform: translateY(-50%);
    top: 50%;
    width: 100%;
    height: calc(100% + var(--width) - var(--bwidth));
    overflow: hidden;
  }

  .indent-right::before, .indent-right::after {
    content: '';
    position: absolute;
    transform-origin: calc(100% - var(--width) / 2) 50%;
    
    right: 0;

    width: calc(4 * var(--width));
    height: calc(var(--width) - var(--bwidth) * 2);

    background-color: var(--nord1);
    border: solid var(--bwidth) var(--nord2);

    border-radius: var(--width);
  }

  .indent-right::before {
    transform: translateY(-50%) rotate(calc(0deg - var(--angle)));
  }

  .indent-right::after {
    top: 100%;
    transform: translateY(-50%) rotate(var(--angle));
  }
</style>
