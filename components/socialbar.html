<style>
  .social-bar {
    position: fixed;
    height: 100%;
    width: 320px;
    right: 0;

    background-color: var(--nord1);

    border-left: var(--bwidth) solid var(--nord2);
  }

  .social-center {
    position: absolute;
    margin: 10px;
    bottom: 0;
    left: 0;
    right: 0;

    border-radius: var(--bradius);

    box-shadow: 4px 4px var(--nord0);

    overflow: hidden;
  }

  .account-control {
    position: relative;
    height: auto;
    min-height: 70px;
    width: 100%;

    background-color: var(--nord2);

    border-radius: inherit;

    box-shadow: 0 -6px 6px rgba(0,0,0,0.14);

    overflow: hidden;
  }

  .loading {
    position: absolute;
    height: 100%;
    width: 100%;

    background-color: inherit;
    --stick-angle: 60deg;
    --stick-width: calc(64px * cos(var(--stick-angle)) / 2);
    background-image: linear-gradient(
      var(--stick-angle),
      #00000000 var(--stick-width),
      #ffffff06 var(--stick-width),
      #ffffff06 calc(var(--stick-width) * 2),
      #00000000 calc(var(--stick-width) * 2),
      #00000000 calc(var(--stick-width) * 3),
      #ffffff06 calc(var(--stick-width) * 3)
    );
    background-size: calc(2*var(--stick-width) / sin(var(--stick-angle))) 64px;
    background-repeat: repeat;

    animation: 1s infinite linear bg-slide;
    
    border-radius: inherit;
    outline: solid 3px var(--nord4);
    outline-offset: -6px;

    z-index: 100;
    transition: 0.5s;
    opacity: 1;
    visibility: visible;
  }

  .loading.hidden {
    opacity: 0;
    visibility: hidden;
  }

  @keyframes bg-slide {
    from {
      background-position-y: 0px;
    }

    to {
      background-position-y: -64px;
    }
  }

  .loading::after {
    content: 'LOADING';
    position: absolute;
    transform: translate(-50%, -50%);
    left: 50%;
    top: 50%;

    font-family: Nunito;
    font-weight: 1000;
    font-size: 48px;
  }

    /*-------------------------*/
   /*    REGISTRATION MENU    */
  /*-------------------------*/

  .reg {
    position: relative;
    max-height: 600px;
    display: flex;
    flex-direction: column;
    row-gap: 8px;
    margin: 14px;
    width: auto;
    bottom: 0;
    right: 0;
    left: 0;

    transition: 1s;
    visibility: visible;
  }

  .reg.hidden {
    max-height: 0px;
    visibility: hidden;
  }

  .reg > * {
    width: auto;
    margin: 0;
  }

  .reg > h1 {
    text-align: center;
  }

  .reg-options {
    display: flex;
    align-items: stretch;
    column-gap: 8px;
  }

  .reg-options > * {
    flex: 1;
  }

  .separator {
    width: 100%;
    height: 3px;
    background-color: var(--nord4);

    border-radius: 100vh;
  }

  #discord-btn {
    background-image: url("/assets/social/discord-mark-white.svg");
    background-size: calc(100% - 10px) calc(100% - 10px);
    background-repeat: no-repeat;
    background-position: center;
  }

    /*-------------------------*/
   /*    NOTIFICATION MENU    */
  /*-------------------------*/

  .notif-center {
    max-height: 600px;
    height: auto;
    right: 0;
    left: 0;

    display: flex;
    flex-direction: column;
    justify-content: space-evenly;

    margin-top: var(--bwidth);

    transition: 0.7s;
  }

  .notif-center::after {
    content: '';
    position: absolute;
    top: 0;
    width: 100%;
    height: calc(100% + 2 * var(--bradius));

    border-radius: var(--bradius);
    outline: solid var(--bwidth) var(--nord2);
    outline-offset: var(---bwidth);
  }

  .notif {
    position: relative;
    width: 100%;

    box-sizing: border-box;
    padding: 0 14px;

  }

  .notif::before {
    content: '';
    position: absolute;
    left: 0;
    width: 100%;
    height: calc(100% + var(--bradius));
    background-color: var(--nord0);
    border-radius: var(--bradius) var(--bradius) 0 0;

    z-index: -1;
  }

  .notif.error::before {
    background-color: var(--nord11);
  }

  .notif-message {
    position: relative;
    bottom: 0;
    width: 100%;
    box-sizing: border-box;
    padding: 6px 0;
  }

    /*-------------------------*/
   /*        USER MENU        */
  /*-------------------------*/

  .user {
    position: absolute;
    height: 70px;
    width: 100%;
    border: solid var(--bwidth) #0000;
    bottom: 0;

    box-sizing: border-box;
  }

  .user > .avatar {
    position: absolute;
    height: 100%;
    aspect-ratio: 1;
    background-color: var(--nord9);
    background-size: 100%;
    --pfp-bradius: calc(var(--bradius) - var(--bwidth));
    border-radius: var(--pfp-bradius);
  }

  .user > .avatar::after {
    content: '';
    position: absolute;
    right: 0;

    --cutoff-angle: 4deg;

    height: calc((100% - var(--pfp-bradius) * 2) / cos(var(--cutoff-angle)) + var(--pfp-bradius) * 2);
    width: calc(var(--pfp-bradius) * 2);
    transform-origin: var(--pfp-bradius) var(--pfp-bradius);
    transform: rotate(var(--cutoff-angle));

    border-radius: var(--pfp-bradius);

    box-shadow: 0 0 0 100px var(--nord2);
    clip-path: inset(0 -50% 0 50%);
  }

  .avatar > .status {
    position: absolute;
    height: calc(var(--bwidth) * 2);
    aspect-ratio: 1;
    margin-bottom: calc(var(--bwidth) / 2);
    bottom: 0;
    right: 0;

    border-radius: 100%;

    z-index: 10;
  }

  .avatar[value] > .status {
    outline: solid calc(var(--bwidth) / 2) var(--nord2);
  }

  .avatar[value="invisible"] > .status { background-color: var(--nord3); }
  .avatar[value="online"]    > .status { background-color: var(--nord14); }
  .avatar[value="away"]      > .status { background-color: var(--nord13); }
  .avatar[value="dnd"]       > .status { background-color: var(--nord11); }

  .user > .settings {
    position: absolute;
    transform: translateX(50%);
    padding: 0;
    right: var(---bwidth);
    height: 100%;
    aspect-ratio: 1;
    border: solid calc(var(--bwidth)) #0000;
    border-radius: 100%;
    box-sizing: border-box;
    background-color: #00000007;
    background-repeat: no-repeat;
    outline: solid 0px #ebcb8bff;

    animation: 2s infinite ease-out sonar;
    transition: 0.3s;
  }

  .user > .settings:hover {
    transform: translateX(0%);
  }

  .user > .settings:hover > svg {
    animation: 0.1s infinite linear spin;
  }

  .user > .settings > svg {
    position: absolute;
    height: 100%;
    width: 100%;
    left: 0;
    top: 0;
    color: var(--nord3);
    animation: 2s infinite ease-in-out gear;
    transition: 1s;
  }

  .user > .name {
    position: absolute;
    top: 60%;
    left: 68px;
    width: 60%;

    transform: translateY(-100%);

    font-family: Nunito;
    font-weight: 1000;
    font-size: 24px;
  }

  .user > .tag {
    position: absolute;
    left: 64px;
    top: 60%;
    height: 40%;
    width: 60%;
    opacity: 0.7;
  }

  .user > .tag::before {
    content: '@ ';
    color: var(--nord6);
    opacity: 0.5;
  }

  @keyframes sonar {
    0%, 30% {
      outline: solid 0px #ebcb8b99;
    }

    100% {
      outline: solid 24px #ebcb8b00;
    }
  }

  @keyframes gear {
    0% {
      color: var(--nord3);
      transform: rotate(270deg);
    }
    10% { transform: rotate(260deg); }
    20% { transform: rotate(245deg); }
    30% { transform: rotate(225deg); }
    40% { transform: rotate(180deg); }
    50% {
      color: var(--nord4);
      transform: rotate(135deg);
    }
    60% { transform: rotate(90deg); }
    70% { transform: rotate(45deg); }
    80% { transform: rotate(25deg); }
    90% { transform: rotate(10deg); }
    100% {
      color: var(--nord3);
      transform: rotate(0deg);
    }
  }

  @keyframes spin {
    0% {
      color: var(--nord4);
      transform: rotate(0deg);
    }
    100% {
      color: var(--nord4);
      transform: rotate(-90deg);
    }
  }
</style>
