    </div>
  </div>
  <div class="account-control">
    <div class="reg">
      <h1>Welcome!</h1>
      <input placeholder="EMAIL" type="email" oninput="(async () => {
        // Get elements with ids from array
        let e = Array.from(['login-btn','reg-btn'],x=>document.getElementById(x));
        // Check if email has account linked to it
        let b = await window.checkEmail(this.value);
        // If email exists disable element 1 from array (reg-btn) and enable 0.
        // Else disable element 0 from array (login-btn) and enable 1.
        e[b%2].setAttribute('disabled', null);
        e[!b%2].removeAttribute('disabled');
      })() // This weird bracket thing is to execute lambda immediately" />
      <input placeholder="PASSWORD" type="password" />
      <div class="reg-options">
        <button secondary disabled id="login-btn">LOGIN</button><!--
          This comment is to avoid a whitespace gap between the buttons
        --><button secondary id="reg-btn">REGISTER</button>
      </div>
    </div>
  </div>
</div>
