<style>
  .social-bar {
    position: fixed;
    height: 100%;
    width: 320px;
    right: 0;

    background-color: var(--nord1);

    border-left: var(--bwidth) solid var(--nord2);
  }

  .social-center {
    position: absolute;
    margin: 10px;
    bottom: 0;
    left: 0;
    right: 0;

    background-color: var(--nord0);
    border-radius: var(--bradius);

    box-shadow: 4px 4px var(--nord0);

    overflow: hidden;
  }

  .account-control {
    position: relative;
    height: auto;
    min-height: 70px;
    width: 100%;

    background-color: var(--nord2);

    border-radius: inherit;

    box-shadow: 0 -6px 6px rgba(0,0,0,0.14);

    overflow: hidden;
  }

  .loading {
    position: absolute;
    height: 100%;
    width: 100%;

    background-color: inherit;
    --stick-angle: 60deg;
    --stick-width: calc(64px * cos(var(--stick-angle)) / 2);
    background-image: linear-gradient(
      var(--stick-angle),
      #00000000 var(--stick-width),
      #ffffff06 var(--stick-width),
      #ffffff06 calc(var(--stick-width) * 2),
      #00000000 calc(var(--stick-width) * 2),
      #00000000 calc(var(--stick-width) * 3),
      #ffffff06 calc(var(--stick-width) * 3)
    );
    background-size: calc(2*var(--stick-width) / sin(var(--stick-angle))) 64px;
    background-repeat: repeat;

    animation: 1s infinite linear bg-slide;
    
    border-radius: inherit;
    outline: solid 3px var(--nord4);
    outline-offset: -6px;

    z-index: 100;
    transition: 0.5s;
    opacity: 1;
    visibility: visible;
  }

  .loading.hidden {
    opacity: 0;
    visibility: hidden;
  }

  .loading::after {
    content: 'LOADING';
    position: absolute;
    transform: translate(-50%, -50%);
    left: 50%;
    top: 50%;

    font-family: Nunito;
    font-weight: 1000;
    font-size: 48px;
  }

  .social-center-popup {
    position: relative;
    max-height: 300px;
    height: auto;

    display: flex;
    flex-direction: column;
    justify-content: flex-start;

    background-color: inherit;
    /* Cannot use border-radius, as it scales when radius is too big */
    clip-path: inset(
      0 0 calc(var(--bradius) * -1) 0
      round var(--bradius) var(--bradius) 0 0
    );

    transition: 0.7s;
  }

  .social-center-popup::before {
    content: '';
    flex-shrink: 0;
    height: var(--bwidth);
    width: 100%;
  }

  .social-center-popup.minimized { max-height: 0px; }

  /* Outline */
  .social-center-popup::after {
    content: '';
    position: absolute;
    top: 0;
    width: 100%;
    height: calc(100% + 2 * var(--bradius));

    border-radius: var(--bradius);
    outline: solid var(--bwidth) var(--nord2);
    outline-offset: var(--bwidth-);

    pointer-events: none;
  }

    /*-------------------------*/
   /*    REGISTRATION MENU    */
  /*-------------------------*/

  .reg {
    max-height: 600px;
    bottom: 0;

    transition: 1s;
  }

  .reg.hidden {
    max-height: 0px;
  }

  .reg > h1 {
    text-align: center;
  }

  .separator {
    width: 100%;
    height: 3px;
    background-color: var(--nord4);
    flex-basis: 100%;

    border-radius: 100vh;
  }

  #discord-btn {
    background-image: url("/assets/social/discord-mark-white.svg");
    background-size: calc(100% - 10px) calc(100% - 10px);
    background-repeat: no-repeat;
    background-position: center;
  }

    /*-------------------------*/
   /*    NOTIFICATION MENU    */
  /*-------------------------*/

  .notif {
    position: relative;
    width: 100%;

    box-sizing: border-box;
    padding: 0 14px;

  }

  .notif::before {
    content: '';
    position: absolute;
    left: 0;
    width: 100%;
    height: calc(100% + var(--bradius));
    background-color: var(--nord0);
    border-radius: var(--bradius) var(--bradius) 0 0;
  }

  .notif.error::before {
    background-color: var(--nord11);
  }

  .notif-message {
    position: relative;
    bottom: 0;
    width: 100%;
    box-sizing: border-box;
    padding: 6px 0;
  }

    /*-------------------------*/
   /*        USER MENU        */
  /*-------------------------*/

  .user {
    position: absolute;
    height: 70px;
    width: 100%;
    border: solid var(--bwidth) #0000;
    bottom: 0;

    box-sizing: border-box;
  }

  .user > .avatar {
    position: absolute;
    height: 100%;
    aspect-ratio: 1;
    background-color: var(--nord9);
    background-size: 100%;
    --pfp-bradius: calc(var(--bradius) - var(--bwidth));
    border-radius: var(--pfp-bradius);
  }

  .user > .avatar::after {
    content: '';
    position: absolute;
    right: 0;

    --cutoff-angle: 4deg;

    height: calc((100% - var(--pfp-bradius) * 2) / cos(var(--cutoff-angle)) + var(--pfp-bradius) * 2);
    width: calc(var(--pfp-bradius) * 2);
    transform-origin: var(--pfp-bradius) var(--pfp-bradius);
    transform: rotate(var(--cutoff-angle));

    border-radius: var(--pfp-bradius);

    box-shadow: 0 0 0 100px var(--nord2);
    clip-path: inset(0 -50% 0 50%);
  }

  .avatar > .status {
    position: absolute;
    height: calc(var(--bwidth) * 2);
    aspect-ratio: 1;
    margin-bottom: calc(var(--bwidth) / 2);
    bottom: 0;
    right: 0;

    border-radius: 100%;

    z-index: 10;
  }

  .avatar[value] > .status {
    outline: solid calc(var(--bwidth) / 2) var(--nord2);
  }

  .avatar[value="invisible"] > .status { background-color: var(--nord3); }
  .avatar[value="online"]    > .status { background-color: var(--nord14); }
  .avatar[value="away"]      > .status { background-color: var(--nord13); }
  .avatar[value="dnd"]       > .status { background-color: var(--nord11); }

  .user > .settings {
    position: absolute;
    padding: 0;
    right: -35px;
    height: 100%;
    aspect-ratio: 1;
    border: solid calc(var(--bwidth)) #0000;
    border-radius: 100%;
    box-sizing: border-box;
    background-color: #00000007;
    background-repeat: no-repeat;
    outline: solid 0px #ebcb8bff;
    opacity: 0.4;

    color: var(--nord4);

    transition: 0.3s;
  }

  .user > .settings.unfinished {
    animation:
      2s infinite ease-out sonar,
      2s infinite ease-in-out gear;
  }

  .user > .settings:hover {
    right: -25px;
    opacity: 1;
    animation: 0.5s infinite ease-in tick;
  }

  .user > .settings > svg {
    position: absolute;
    height: 100%;
    width: 100%;
    left: 0;
    top: 0;
    
    transition: 1s;
  }

  .user > .name {
    position: absolute;
    top: 60%;
    left: 68px;
    width: 60%;

    transform: translateY(-100%);

    font-family: Nunito;
    font-weight: 1000;
    font-size: 24px;
  }

  .user > .tag {
    position: absolute;
    left: 64px;
    top: 60%;
    height: 40%;
    width: 60%;
    opacity: 0.7;
  }

  .user > .tag::before {
    content: '@ ';
    color: var(--nord6);
    opacity: 0.5;
  }

    /*-------------------------*/
   /*    PROFILE SETTINGS     */
  /*-------------------------*/

  .account-settings::before {
    content: none;
  }

  span.title {
    font-family: "Nunito";
    font-weight: bolder;
    text-align: center;
    font-size: 32px;
    flex-basis: 100%;
  }

  #first-n, #last-n {
    width: 50%;
    flex: 1 1 0;
    text-align: center;
  }

    /*-------------------------*/
   /*       ANIMATIONS        */
  /*-------------------------*/

  @keyframes bg-slide {
    from {
      background-position-y: 0px;
    }

    to {
      background-position-y: -64px;
    }
  }

  @keyframes sonar {
    0%, 30% { outline: solid 0px #ebcb8b99; }
    100% { outline: solid 24px #ebcb8b00; }
  }

  @keyframes gear {
    0% { transform: rotate(270deg); opacity: 1; }
    10% { transform: rotate(260deg); }
    20% { transform: rotate(245deg); }
    30% { transform: rotate(225deg); }
    40% { transform: rotate(180deg); }
    50% { transform: rotate(135deg); opacity: 0.4; }
    60% { transform: rotate(90deg); }
    70% { transform: rotate(45deg); }
    80% { transform: rotate(25deg); }
    90% { transform: rotate(10deg); }
    100% { transform: rotate(0deg); opacity: 1; }
  }

  @keyframes tick {
    0% { transform: rotate(0deg); }
    80%, 100% { transform: rotate(-45deg); }
  }
</style>
