<div class="social-center">
  <div class="account-control" style="display: none;">
    <div class="acc-con-main">
      <div class="avatar acc-con-img"></div>
      <div class="name acc-con-name"></div>
      <div class="tag acc-con-tag"></div>
    </div>
  </div>
  <div class="reg">
    <h1>Welcome!</h1>
    <input placeholder="EMAIL" type="email" oninput="(async () => {
      let e = Array.from(['login-btn','reg-btn'],x=>document.getElementById(x));
      let b = await window.checkEmail(this.value);
      e[!b%2].removeAttribute('disabled');
      e[b%2].setAttribute('disabled', null);
    })()" />
    <input placeholder="PASSWORD" type="password" />
    <div class="reg-options">
      <button secondary disabled id="login-btn">LOGIN</button><!--
      --><button secondary id="reg-btn">REGISTER</button>
    </div>
  </div>
</div>

    position: absolute;

    height: 220px;
    bottom: 0;
    left: 0;
    right: 0;

    background-color: var(--nord10);

    border-radius: var(--border-radius);

    box-shadow: 4px 4px var(--nord2);

    overflow: hidden;
  }

  .account-control {
    position: absolute;
    height: 64px;
    width: 100%;
    bottom: 0;

    background-color: var(--nord9);

    border-radius: inherit;

    box-shadow: 0 -6px 6px rgba(0,0,0,0.14);

    overflow: hidden;
  }

  .acc-con-img {
    position: absolute;
    height: 56px;
    margin: 4px;

    aspect-ratio: 1/1;

    background-size: contain;

    border-radius: calc(var(--border-radius) - 4px);
  }

  .acc-con-name {
    position: absolute;
    left: 64px;
    top: 35px;

    font-size: 20px;
    font-weight: 700;

    transform: translate(0, -100%);
  }

  .acc-con-tag {
    position: absolute;
    left: 64px;
    top: 35px;

    font-size: 16px;
    font-weight: 500;
    color: var(--nord4);
  }

  .reg {
    position: absolute;
    display: flex;
    flex-direction: column;
    width: 100%;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  .reg > * {
    position: relative;
    margin: 4px 14px;
    width: auto;
    right: 0;
    left: 0;
  }

  .reg > h1 {
    margin-bottom: 8px;
    text-align: center;
  }

  .reg-options {
    display: flex;
    align-items: stretch;
  }

  .reg-options > * {
    flex: 1;
  }

  #login-btn {
    margin-right: 4px;
  }

  #reg-btn {
    margin-left: 4px;
  }
</style>
